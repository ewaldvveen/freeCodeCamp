<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="descripion"
      content="Example product page using only HTML and CSS (Flexbox and Grid)"
    />
    <meta name="keywords" content="HTML,CSS,Flexbox,Grid,Sass,freeCodecamp" />
    <meta name="author" content="Ewald van Veen" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Futsal Webshop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        HEADER
        <div class="header__logo">
          LOGO
          <img
            class="header__logo-img"
            src="#"
            alt="Corportate logo showing a pair of futsal shoes"
          />
        </div>
        <nav class="header__nav">
          MENU
          <ul class="header__nav-list">
            <li class="header__nav-item">MENU-ITEM-1</li>
            <li class="header__nav-item">MENU-ITEM-2</li>
            <li class="header__nav-item">MENU-ITEM-3</li>
          </ul>
        </nav>
      </header>
      <div>
        <h1>Futsal Webshop</h1>
        <section class="feature-action">BLOCK - ACTION</section>
        <section class="feature-new">
          BLOCK - NEW-ITEMS
          <div class="feature-new__item">NEW-ITEM-1</div>
          <div class="feature-new__item">NEW-ITEM-2</div>
          <div class="feature-new__item">NEW-ITEM-3</div>
        </section>
        <aside class="video">VIDEO</aside>
        <main class="about">
          BLOCK - USPS
          <article class="about__item">USP-1</article>
          <article class="about__item">USP-2</article>
          <article class="about__item">USP-3</article>
          <article class="about__item">USP-4</article>
        </main>
        <section class="contact-form">FORM</section>
      </div>
      <footer class="footer">FOOTER</footer>
    </div>
  </body>
</html>
